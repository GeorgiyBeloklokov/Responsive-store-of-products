<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-light">
    <div class="wrapper">
        <header class="header">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="">Для мужчин</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Для женщин</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Для детей</a></li>
                </ul>
            </nav>
            <img src="img/logo.svg" alt="logo">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="">Оплата</a></li>
                <li class="nav-item"><a class="nav-link" href="">Доставка</a></li>
            </ul>
            <div class="cart">
                <span class="cart-count">5</span>
            </div>

        </header>
    </div>
</div>
<div class="page page-light">
    <div class="wrapper">

        <div class="main">
            <div class="main-item sale">
                <p class="sale-description">Зимняя распродажа</p>
                <h1 class="sale-title">СКИДКИ ДО 90%</h1>
                <a href="" class="btn">Cмотреть модели</a>
            </div>
            <div class="main-item box">
                <div class="box-price">
                    <strike class="box-price-old">9900р</strike>
                    <p class="box-price-new">1900р</p>
                </div>
                <img src="./img/shoess.png" alt="Shoes">
            </div>
        </div>
    </div>
</div>
<div class="page page-dark notice">
    <div class="wrapper">
        <h1 class="notice-title"><span>Бесплатная доставка</span> От 3000р</h1>
        <p class="notice-description">Сделайте заказ и получите подарок!</p>
    </div>
    <div class="page-light">
        <div class="wrapper">
            <div class="collection">
                <div class="collection-item collection-man">
                    <h2 class="collection-title">Мужская коллекция</h2>
                    <p class="collection-description">Обувь, пуловеры, костюмы</p>
                    <a href=""><img src="./img/arrowright.svg" alt="img"></a>
                </div>
                <div class="collection-item collection-woman"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
